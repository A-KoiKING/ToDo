<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函館ロボ研タスク管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>タスク管理</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="タスクを入力してください" required>
        <button type="submit">追加</button>
    </form>
    <ul id="task-list"></ul>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
